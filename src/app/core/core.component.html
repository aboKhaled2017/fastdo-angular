<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer 
        class="sidenav"
        [ngClass]="{'hidden':!(isHandset$ | async)}"
        fixedInViewport="true"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
        
      <mat-toolbar color="primary">فاست دو</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/aboutus">ماذا عنا</a>
        <a mat-list-item routerLink="/contactus">تواصل معنا</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header [drawer]="drawer" (OnAppTitleClicked)="onClickAppTitle()" [isHandset]="isHandset$"></app-header>
      <ng-content></ng-content>   
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
