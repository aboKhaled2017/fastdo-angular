<section id="searchSection mt-4">
    <h3 class="text-primary text-center my-4">صفحة البحث عن الرواكد</h3>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
               <div class="search-controls px-2 mb-3">
                <div>
                    <app-search-input label="ابحث عن اسم راكد" (textChanged)="onSearchChange($event)"></app-search-input>
                </div>
                <div class="mt-3">
                    <app-serach-input-select (selectChange)="selectedCityChanged($event)"
                                             label="ابحث فى محافظة معينة"
                                             [data]="cities">
                    </app-serach-input-select>
                </div>
                <div class="mt-3">
                    <app-serach-input-select (selectChange)="selectedCityChanged($event)"
                                             label="ابحث فى منطقة معينة"
                                             [data]="areas">
                    </app-serach-input-select>
                </div>
               </div>
            </div>
            <div class="col-8">
               <div class="search-result">

               </div>
            </div>
        </div>
    </div>
</section>
